<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="How-Bowers-Arcade-Saturdays-Mushroom-Bonus.ico" type="image/x-icon">

    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: #718355;
            background-color: #e9f5db;
            width: 300px;
        }

        div:hover {
            color: #97a97c;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse dobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>


    <a href="pseudoclasse.html">
        <p style="text-align: center;">Clique aqui para voltar</p>
    </a>
</body>
</html>
